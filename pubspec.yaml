name: task_manager
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Storage
  get_storage: ^2.0.3
  sqflite: ^2.0.0+4
  path: ^1.8.0

  # State Management 
  get: ^4.3.8

  # Notification
  flutter_local_notifications: ^8.2.0
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0

  # Fonts
  google_fonts: ^2.1.0

  # Date picker
  date_picker_timeline: ^1.2.3

  # Animation
  flutter_staggered_animations: ^1.0.0

  # Svg Picture
  flutter_svg: ^0.22.0

  rxdart: ^0.27.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/appicon.jpeg"


flutter:
  uses-material-design: true

  assets:
    - images/person.jpeg
    - images/task.svg
